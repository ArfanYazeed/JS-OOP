class Employee {
    constructor(nama, gaji) {
        this.nama = nama;
        this.gaji = gaji;
    }

    hitungGajiTahunan() {
       return `nama:${this.nama} 
       gaji bulanan:${this.gaji}`;
    }
}

class manager extends Employee {
    constructor(nama, gaji, departemen) {
    super(nama, gaji);
    this.departemen = departemen;
    }

    HitungGajiTahunan2(nama) {
        super.hitungGajiTahunan();
        return `manajer:${nama}
        departemen:${this.departemen} 
       gaji tahunan:${12 * this.gaji + (this.gaji / 10)}`;
    }
}

class Produk {
    constructor(idProduk,nama,harga) {
        this.idProduk = idProduk;
        this.nama = nama;
        this.harga = harga;
    }
    
    elektronikProduk(qty) {
        return `id produk:${this.idProduk}
nama produk:${this.nama}
harga:${this.harga * qty} `;
    }
}


class elektronikProduk extends Produk{
    constructor (idProduk, nama, harga, masaGaransi) {
        super.Produk;
        this.masaGaransi = masaGaransi;
    }
    
    elektronikProduk() {
        super.Produk(qty);
        console.log (`id produk:${this.idProduk}
        nama produk:${this.nama}
        harga:${this.harga * qty + this.masaGaransi} `);
    }
}

a.elektronikProduk('5');
console.log(a.elektronikProduk(5));
